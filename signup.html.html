<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - أكاديمية التبيان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* نفس التنسيق السابق */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2c7a2e;
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: #2c7a2e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #1f5d1f;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #2c7a2e;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>التسجيل في أكاديمية التبيان</h1>
    </header>

    <section>
        <form id="signupForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            <button type="submit">التسجيل</button>
        </form>
    </section>

    <footer>
        <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

    <script>
        // إعدادات Firebase الخاصة بك
const firebaseConfig = {
  apiKey: "AIzaSyAtImiW_CiyzDqypdI4Ve8KIOqxC9TGRQE",
  authDomain: "taleem-6c9b2.firebaseapp.com",
  projectId: "taleem-6c9b2",
  storageBucket: "taleem-6c9b2.firebasestorage.app",
  messagingSenderId: "746506526783",
  appId: "1:746506526783:web:2f2c24a0661f3c2bbc588a"
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle signup
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // تخزين بيانات المستخدم في Firestore (اختياري)
                    const db = firebase.firestore();
                    db.collection("users").doc(user.uid).set({
                        email: user.email,
                        role: "student" // أو "teacher" بناءً على ما إذا كان المستخدم طالبًا أو معلمًا
                    }).then(() => {
                        alert('تم التسجيل بنجاح!');
                        signupForm.reset();
                        // إعادة التوجيه إلى صفحة تسجيل الدخول
                        window.location.href = 'login.html';
                    }).catch((error) => {
                        alert('حدث خطأ أثناء تخزين البيانات: ' + error.message);
                    });
                })
                .catch((error) => {
                    alert('حدث خطأ: ' + error.message);
                });
        });
    </script>
</body>

</html>
