<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- تنسيق CSS داخل الصفحة -->
    <style>
        /* تنسيق الصفحة بشكل عام */

            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;

            background-color: #4CAF50;

        }

        nav ul {

            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        section {
            margin-bottom: 20px;
        }

        h3 {
            color: #4CAF50;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>أكاديمية التبيان - لوحة تحكم الطالب</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="student-dashboard.html">لوحة التحكم</a></li>
                <li><a href="#" id="logoutBtn">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>مرحبًا بك في لوحة تحكم الطالب</h2>

        <!-- عرض الحصص المتبقية -->
        <section>
            <h3>حصصك المتبقية</h3>
            <ul id="remainingClasses">
                <li>حصة 1: <span id="remainingClasses1">0</span> حصص</li>
                <li>حصة 2: <span id="remainingClasses2">0</span> حصص</li>
                <li>حصة 3: <span id="remainingClasses3">0</span> حصص</li>
            </ul>
        </section>

        <!-- إشعار حالة الدفع -->
        <section>
            <h3>إشعار حالة الدفع</h3>
            <p id="paymentStatus">انتظر قليلاً...</p>
        </section>

        <!-- رفع إيصال الدفع -->
        <section>
            <h3>رفع إيصال الدفع</h3>
            <form id="uploadReceiptForm" action="upload_receipt.php" method="post" enctype="multipart/form-data">
                <label for="receiptImage">اختر صورة إيصال الدفع:</label>
                <input type="file" id="receiptImage" name="receiptImage" accept="image/*" required>
                <button type="submit">رفع الإيصال</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 أكاديمية التبيان</p>
    </footer>

    <script>
        // إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAtImiW_CiyzDqypdI4Ve8KIOqxC9TGRQE",
  authDomain: "taleem-6c9b2.firebaseapp.com",
  projectId: "taleem-6c9b2",
  storageBucket: "taleem-6c9b2.firebasestorage.app",
  messagingSenderId: "746506526783",
  appId: "1:746506526783:web:2f2c24a0661f3c2bbc588a"
        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // تسجيل الخروج
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'login.html'; // إعادة التوجيه إلى صفحة تسجيل الدخول
            }).catch((error) => {
                alert('حدث خطأ أثناء تسجيل الخروج: ' + error.message);
            });
        });

        // الحصول على بيانات الطالب من قاعدة بيانات Firebase
        const userId = auth.currentUser ? auth.currentUser.uid : null;
        if (userId) {
            const studentRef = database.ref('students/' + userId);
            studentRef.once('value', (snapshot) => {
                const studentData = snapshot.val();
                if (studentData) {
                    // عرض بيانات الطالب
                    document.getElementById('remainingClasses1').innerText = studentData.remaining_classes_1;
                    document.getElementById('remainingClasses2').innerText = studentData.remaining_classes_2;
                    document.getElementById('remainingClasses3').innerText = studentData.remaining_classes_3;

                    document.getElementById('paymentStatus').innerText = studentData.payment_status === 'paid' ? 'تم دفع الرسوم.' : 'لم يتم دفع الرسوم بعد.';
                } else {
                    document.getElementById('paymentStatus').innerText = 'لا توجد بيانات للطالب.';
                }
            });
        } else {
            document.getElementById('paymentStatus').innerText = 'لم يتم التعرف على الطالب.';
        }
    </script>
</body>
</html>
