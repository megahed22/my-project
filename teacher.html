<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>المعلم</title>
</head>
<body>
  <h2>مرحبًا بك في صفحة المعلم</h2>
  
  <h3>المواعيد والحصص</h3>
  <table id="lessons-table">
    <tr>
      <th>التاريخ</th>
      <th>الوقت</th>
      <th>الموضوع</th>
    </tr>
    <!-- سيتم ملء هذه البيانات من Firebase -->
  </table>

  <h3>تسجيل المتابعة بعد الحصة</h3>
  <form id="lesson-follow-up-form">
    <label for="lesson-notes">الملاحظات:</label>
    <textarea id="lesson-notes" name="lesson-notes" rows="4"></textarea>
    <button type="submit">تسجيل الملاحظات</button>
  </form>

  <h3>إجمالي المبالغ المستحقة</h3>
  <p id="total-amount">0 EGP</p>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/teacher.js"></script>
</body>
</html>
