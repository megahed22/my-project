<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تعليمي</title>
    <style>
        /* تعيين خط مميز */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #006400;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav button {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #228b22;
        }

        .section {
            display: none;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #006400;
            font-size: 2em;
        }

        form label {
            font-size: 1.2em;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        form button {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #228b22;
        }

        p {
            font-size: 1.2em;
        }

        button {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بك في الموقع التعليمي</h1>
        <nav>
            <button onclick="showSection('student-signup')">تسجيل الطالب</button>
            <button onclick="showSection('teacher-signup')">تسجيل المعلم</button>
            <button onclick="showSection('teacher-dashboard')">صفحة المعلم</button>
            <button onclick="showSection('student-dashboard')">صفحة الطالب</button>
            <button onclick="showSection('revenue')">صفحة الإيرادات</button>
            <button onclick="showSection('payment')">صفحة الدفع</button>
        </nav>
    </header>

    <!-- قسم تسجيل الطالب -->
    <div id="student-signup" class="section">
        <h2>تسجيل الطالب</h2>
        <form id="student-form">
            <label for="student-name">الاسم:</label>
            <input type="text" id="student-name" required><br><br>
            <label for="student-country">الدولة:</label>
            <input type="text" id="student-country" required><br><br>
            <label for="student-education">المرحلة الدراسية:</label>
            <input type="text" id="student-education" required><br><br>
            <button type="button" onclick="storeStudentData()">تسجيل</button>
        </form>
    </div>

    <!-- قسم تسجيل المعلم -->
    <div id="teacher-signup" class="section">
        <h2>تسجيل المعلم</h2>
        <form id="teacher-form">
            <label for="teacher-name">الاسم:</label>
            <input type="text" id="teacher-name" required><br><br>
            <label for="teacher-experience">الخبرة:</label>
            <input type="text" id="teacher-experience" required><br><br>
            <label for="teacher-degree">المؤهل:</label>
            <input type="text" id="teacher-degree" required><br><br>
            <label for="teacher-video">رفع الفيديو:</label>
            <input type="file" id="teacher-video" required><br><br>
            <button type="button" onclick="storeTeacherData()">تسجيل</button>
        </form>
    </div>

    <!-- قسم صفحة المعلم -->
    <div id="teacher-dashboard" class="section">
        <h2>صفحة المعلم</h2>
        <p>مرحبًا بك في صفحة المعلم</p>
        <button onclick="showSection('revenue')">عرض الإيرادات</button><br><br>
        <button onclick="showSection('payment')">دفع الاشتراك</button><br><br>
    </div>

    <!-- قسم صفحة الطالب -->
    <div id="student-dashboard" class="section">
        <h2>صفحة الطالب</h2>
        <p>مرحبًا بك في صفحة الطالب</p>
        <button onclick="showSection('payment')">دفع الاشتراك</button><br><br>
    </div>

    <!-- قسم الإيرادات -->
    <div id="revenue" class="section">
        <h2>صفحة الإيرادات</h2>
        <p>عرض الإيرادات هنا...</p>
        <button onclick="showSection('teacher-dashboard')">عودة إلى صفحة المعلم</button><br><br>
    </div>

    <!-- قسم الدفع -->
    <div id="payment" class="section">
        <h2>صفحة الدفع</h2>
        <form id="payment-form">
            <label for="amount">المبلغ:</label>
            <input type="number" id="amount" required><br><br>
            <button type="button" onclick="processPayment()">دفع</button>
        </form>
    </div>

    <script>
        // دالة لعرض القسم المحدد
        function showSection(sectionId) {
            // إخفاء جميع الأقسام
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            
            // عرض القسم المحدد
            document.getElementById(sectionId).style.display = 'block';
        }

        // دالة لتخزين بيانات الطالب
        function storeStudentData() {
            const studentData = {
                name: document.getElementById('student-name').value,
                country: document.getElementById('student-country').value,
                educationLevel: document.getElementById('student-education').value
            };
            localStorage.setItem('studentData', JSON.stringify(studentData));
            showSection('student-dashboard'); // الانتقال إلى صفحة الطالب بعد التسجيل
        }

        // دالة لتخزين بيانات المعلم
        function storeTeacherData() {
            const teacherData = {
                name: document.getElementById('teacher-name').value,
                experience: document.getElementById('teacher-experience').value,
                degree: document.getElementById('teacher-degree').value,
                video: document.getElementById('teacher-video').files[0].name
            };
            localStorage.setItem('teacherData', JSON.stringify(teacherData));
            showSection('teacher-dashboard'); // الانتقال إلى صفحة المعلم بعد التسجيل
        }

        // دالة لمعالجة الدفع
        function processPayment() {
            const amount = document.getElementById('amount').value;
            alert('تم الدفع بمبلغ: ' + amount);
        }
    </script>
</body>
</html>
