<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #ff7e5f;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>
    <header>
        <h1>تسجيل الدخول إلى أكاديمية التبيان</h1>
    </header>

    <div>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button id="loginBtn" class="btn">دخول</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAtImiW_CiyzDqypdI4Ve8KIOqxC9TGRQE",
            authDomain: "taleem-6c9b2.firebaseapp.com",
            projectId: "taleem-6c9b2",
            storageBucket: "taleem-6c9b2.firebasestorage.app",
            messagingSenderId: "746506526783",
            appId: "1:746506526783:web:2f2c24a0661f3c2bbc588a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("تم الدخول بنجاح");
                    window.location.href = "student-dashboard.html"; // أو "teacher-dashboard.html" بناءً على الدور
                })
                .catch((error) => {
                    alert("حدث خطأ: " + error.message);
                });
        });
    </script>
</body>
</html>
